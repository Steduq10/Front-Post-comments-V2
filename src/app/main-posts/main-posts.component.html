
<div class="insertInfo">
  <!--<label for="title">Title: </label>-->
  <input class="control" type="text" [(ngModel)]="newTitle" placeholder="Title">

  <!--<label for="author">Author: </label>-->
  <input class="control" name="author" type="text" [(ngModel)]="newAuthor" placeholder="Author">

 <!-- <button type="button" (click)="submitPost()">Create POST</button>-->
  <button class="button" type="button" (click)="createPost()">Create POST</button>

</div>
<div class=main-container>
  <div class="post-container"*ngIf="posts">
    <div class="single-post-container" *ngFor="let post of posts">
      <!--<app-single-post [postView] = "post"></app-single-post>-->

      <div class="single-post-content">
        <h3 class="post-title"> {{post.title}}</h3>
            <p class="post-author">  {{post.author}}</p>
            <a [routerLink]="['detail', post.id]">
             <!-- <span class="author">Go Inside!</span>-->
              <button type="button" >Go Inside!</button>
            </a>

    </div>
  </div>

</div>

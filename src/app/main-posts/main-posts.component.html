
<div class="insertInfo">
  <label for="title">Title: </label>
  <input type="text" [(ngModel)]="newTitle" placeholder="Title">

  <label for="author">Author: </label>
  <input name="author" type="text" [(ngModel)]="newAuthor" placeholder="Author">

 <!-- <button type="button" (click)="submitPost()">Create POST</button>-->
  <button type="button" (click)="createPost()">Create POST</button>

</div>
<div class=main-container>
  <div class="post-container"*ngIf="posts">
    <div class="single-post-container" *ngFor="let post of posts">
      <!--<app-single-post [postView] = "post"></app-single-post>-->

      <div class="single-post-content">
        <h3 class="post-title">Title: {{post.title}}</h3>
            <p class="post-author"> Author: {{post.author}}</p>
            <a routerLink="/detail/{{post.aggregateId}}">
              <span class="author">Go Inside!</span>

            </a>

    </div>
  </div>

</div>

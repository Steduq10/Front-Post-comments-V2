<div *ngIf="post">
  <h2>{{post.title | uppercase}} Details</h2>
  <div>author: {{post.author}}</div>
  <div>
    <label for="post-title">Post title: </label>
    <input id="post-title" [(ngModel)]="post.title" placeholder="title">
  </div>
</div>
<button type="button" (click)="goBack()">go back</button>


<button type="button" (click)="goBack()">go back</button>

<ng-container *ngIf="!!post"> <h2>{{ post.title }}</h2></ng-container>

<div class="insertInfo">
  <label for="author">Title: </label>
  <input type="text" [(ngModel)]="newAuthor" placeholder="Author">

  <label for="content">Content: </label>
  <input name="author" type="text" [(ngModel)]="newContent" placeholder="Content">

  <button type="button" (click)="createComment()">Create Comment</button>

</div>

 <div *ngIf="post?.comments">
  <div *ngFor="let comment of post?.comments">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
              <app-comment [comment]="comment"></app-comment>
          </div>
      </div>
  </div>
</div>
